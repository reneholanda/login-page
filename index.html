<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Página de Login</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title-header">Página de Login</h1>
        </header>
        <section>
            <form action="#" class="formulario">
                <label for="usuario" class="label-input">Usuário:</label>
                <input class="input-form" type="text" id="usuario" name="usuario" required>

                <label for="senha" class="label-input">Senha:</label>
                <input class="input-form" type="password" name="senha" id="senha" required>
                
                <input class="btn-submit" type="submit" value="Entrar">
            </form>
        </section>
        <footer class="footer">
            <p>&copy; 2023 - Todos os direitoss reservados.</p>
        </footer>
    </body>
</html>
